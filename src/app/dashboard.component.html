<h3>Top Heroes</h3>
<div class="grid grid-pad">
	<div *ng-for="#hero of heroes | slice:0:4" class="col-1-4" >
		<div class="module hero">
			<h4>{{hero.name}}</h4>
		</div>
	</div>
</div>

<h3>Top Villains</h3>
<div class="grid grid-pad">
	<div *ng-for="#villain of villains | slice:0:4" class="col-1-4" >
		<div class="module villain">
			<h4>{{villain.name}}</h4>
		</div>
	</div>
</div>
