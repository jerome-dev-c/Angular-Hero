<div class="container">
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ng-for="#hero of heroes"
      [ng-class]="getSelectedClass(hero)">
      <a [router-link]="getLink(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}</a>
    </li>
  </ul>
  <div *ng-if="currentHero">
    <my-hero-detail [hero]="currentHero"></my-hero-detail>
  </div>
</div>
