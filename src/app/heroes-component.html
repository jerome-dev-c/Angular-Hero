<div class="container">
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ng-for="#hero of heroes"
      (click)="onSelect(hero)"
      [ng-class]="getSelectedClass(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
  <div *ng-if="currentHero">
    <my-hero-detail [hero]="currentHero"></my-hero-detail>
  </div>
</div>
