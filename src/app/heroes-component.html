<div class="container">
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ng-for="#hero of heroes"
      [ng-class]="getSelectedClass(hero)"
      (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}</a>
    </li>
  </ul>
  <div *ng-if="currentHero">
    <h2>{{currentHero.name}} is my hero</h2>
		<span><a [router-link]="getDetailLink()">Click for {{currentHero.name}} details</a></span>
  </div>
</div>
